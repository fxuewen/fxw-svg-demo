            const svg = d3

              .append('svg')
              .attr('viewBox', '0 0 352.2 94.2')
              .append('g');
            const defs = svg.append('defs');

              const clipId = `clip_${index + 1}`;
              let clipPath = defs.append('clipPath').attr('id', clipId);
              clipPath.append('path').attr('d', this.clips[index]);
              let path = svg
                .append('path')
                .attr('class', 'path-svg pen')
                .style('display', 'none')
                .style('clip-path', `url('#${clipId}')`)
                .attr('d', d);

              let pathLen = document.querySelectorAll('.path-svg')[index].getTotalLength();
              console.log('pathlen', pathLen);

              // 创建动画，线性
              path.attr('stroke-dasharray', pathLen);

              if (index === 0) {
                path
                  .style('display', 'inline-block')
                  .transition()
                  .ease(d3.easeLinear)
                  .duration(750)
                  .styleTween('stroke-dashoffset', function() {
                    return d3.interpolateNumber(pathLen, 0);
                  });
              } else {
                path
                  .transition()
                  .delay(750 * index)
                  .style('display', 'inline-block')
                  .ease(d3.easeLinear)
                  .duration(750)
                  .styleTween('stroke-dashoffset', function() {
                    return d3.interpolateNumber(pathLen, 0);
                  });
              }
            });
          }
