  <body>
    <div id="svg-wrapper"></div>
    <script>
      console.log(path1);
      const scale = 3;
      // 根据坐标获取svg path的d属性
      function getPathD(points) {
        let d = '';
        points.forEach(function(value, index) {
          const x = value.x * scale;
          const y = value.y * scale;
          if (points.length <= 1) {
            return '';
          }

          if (index === 0) {
            d += `M${x} ${y}`;
          } else {
            d += `L${x} ${y}`;
          }
        });
        return d + 'Z';
      }
      // 定义命名空间
      const nameSpace = 'http://www.w3.org/2000/svg';
      // 在html里定义一个svg
      const svg = document.createElementNS(nameSpace, 'svg');
      svg.setAttribute('width', 299 * scale);
      svg.setAttribute('height', 299 * scale);

        svgPath.setAttribute('stroke', '#f00'); // 给path一个颜色
        svg.appendChild(svgPath); // 添加至svg节点里
      });
    </script>
  </body>
